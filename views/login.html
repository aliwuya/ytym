<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>甜蜜蜜的来！</title>
<meta name="viewport" content="width=device-width"/>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="/static/css/stylelogin.css" type="text/css" />

</head>

<body>
 
<div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" name="Username" id="Username" class="login__input name" placeholder="Username"/>
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input type="password" id="Password"  name="Password" class="login__input pass" placeholder="Password"/>
        </div>
        <button type="button" class="login__submit">Sign in</button>
  
        <p class="yanzhengma">Don't have an account? &nbsp;<a>Sign up</a></p>
      </div>
    </div>
     
  </div>
</div>
    <script src="/static/js/jquery-3.2.1.min.js"></script>
 <script>
        
          $('.login__submit').on('click',function(){
             get_code();

        });
              function get_code() {
    
        var password = $("#Password").val();
        var nickName = $("#Username").val();
        $.ajax({
            type: "post",
            url: "/login?Name="+nickName+"&pwd="+password,
            success: function (reg) {
                if (reg == "1") {
                 window.location.href = "/";
                }
                if (reg == "0") {
              $("#Username").val("账号/密码不正确!");
                }
            }
        })

      
    }
      </script>
 
<script type="text/javascript" src='/static/js/jquery.min.js'></script>


</body>
</html>
